<div class="page-body">
  <div class="row">
    <div class="col-sm-12">
  
      <div *ngIf="loading" class="loader-block">
        <svg id="loader2" viewBox="0 0 100 100">
          <circle id="circle-loader2" cx="50" cy="50" r="45"></circle>
        </svg>
      </div>

      <app-card [title]="'Classes'">
        <div class="dt-responsive" *ngIf="data">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
              <div>
                <label class="label-control">Show
                  <select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                    <option [ngValue]="100">100</option>
                  </select>
                  entries
                </label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
              <div style="text-align: right;">
                <label>Search:
                  <input type="search" [(ngModel)]="filterQuery" class="form-control input-sm full-data-search" placeholder="Search name">
                </label>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-sm table-styling  table-bordered full-data-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
              <thead>
              <tr class="table-primary">
                <th>
                  <mfDefaultSorter  by="financialYear">Financial Year</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="batchName">Batch</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter  by="className">Class</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter  by="sectionName">Section</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter  by="assessmentMode">Assessment Mode</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter  by="activeStatus">Status</mfDefaultSorter>
                </th>
                <th>Action</th>
              </tr>
              <tr>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of mf.data">
                <td>{{item.financialYear}}</td>
                <td>{{item.batchName}}</td>
                <td>{{item.className}}</td>
                <td>{{item.sectionName}}</td>
                <td>{{item.assessmentMode}}</td>
                <td>{{item.activeStatus | StatusConversion}}</td>              
                <td><a [routerLink]="['/class/update', item.classId]">
                  <i class="fa fa-pencil-square-o f-16 m-r-15"></i></a><a href="javascript:" (click)="deleteRecord(item.classId)"><i class="fa fa-trash f-16"></i></a></td>
              </tr>
              </tbody>
              <tfoot>
                <tr class="table-primary">
                  <th>Financial Year</th>
                  <th>Batch</th>
                  <th>Class</th>
                  <th>Section</th>
                  <th>Assessment Mode</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td colspan="9">
                    <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
                  </td>
                </tr>
                </tfoot>
            </table>
          </div>
        </div>
      </app-card>
    </div>
  </div>
</div>
