<div class="page-body">
  <div class="row">
    <div class="col-sm-12">
  
      <div *ngIf="loading" class="loader-block">
        <svg id="loader2" viewBox="0 0 100 100">
          <circle id="circle-loader2" cx="50" cy="50" r="45"></circle>
        </svg>
      </div>

      <app-card [title]="'School Admin'">
        <div class="dt-responsive" *ngIf="data">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
              <div>
                <label class="label-control">Show
                  <select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                    <option [ngValue]="100">100</option>
                  </select>
                  entries
                </label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
              <div style="text-align: right;">
                <label>Search:
                  <input type="search" [(ngModel)]="filterQuery" class="form-control input-sm full-data-search" placeholder="Search name">
                </label>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-sm table-styling table-bordered full-data-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
              <thead>
              <tr class="table-primary">
                
                <th>
                  <mfDefaultSorter  by="firstName">FirstName</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter  by="middleName">MiddleName</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter  by="lastName">LastName</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter  by="userName">UserName</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="email">Email</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter  by="schoolName">School Name</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter  by="schoolCode">School Code</mfDefaultSorter>
                </th>
              </tr>
              <tr>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of mf.data">
                <td>{{item.firstName}}</td>
                <td>{{item.middleName}}</td>
                <td>{{item.lastName}}</td> 
                <td>{{item.userName}}</td>
                <td>{{item.email}}</td>
                <td>{{item.schoolName}}</td>
                <td>{{item.schoolCode}}</td>
              </tr>
              </tbody>
              <tfoot>
                <tr class="table-primary">
                  <th>FirstName</th>
                  <th>MiddleName</th>
                  <th>LastName</th>
                  <th>UserName</th>
                  <th>Email</th>
                  <th>School Name</th>
                  <th>School Code</th>
                </tr>
                <tr>
                  <td colspan="7">
                    <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
                  </td>
                </tr>
                </tfoot>
            </table>
          </div>
        </div>
      </app-card>
    </div>
  </div>
</div>
