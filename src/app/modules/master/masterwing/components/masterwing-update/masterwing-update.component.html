
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-material">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5>Master Wing Group Detail</h5>
        </div>
        <div class="card-block">

          <input type="hidden" formControlName="wingGroupId">

          <div class="form-group form-default">
            <input type="text" name="name" class="form-control" formControlName="name" required="">
            <small class="messages text-danger" *ngIf="form.controls.name.errors?.required 
            && (form.controls.name.dirty || form.controls.name.touched) || 
            (submitted && form.controls.name.errors?.required)">Wing Group Name Required!</small>
            <span class="form-bar"></span>
            <label class="float-label">Wing Group Name</label>
          </div>

          <div class="form-group form-default">
            <input type="text" name="code" class="form-control" formControlName="code" required="">
            <small class="messages text-danger" *ngIf="form.controls.name.errors?.required 
            && (form.controls.code.dirty || form.controls.code.touched) || 
            (submitted && form.controls.code.errors?.required)">wing Code Required!</small>
            <span class="form-bar"></span>
            <label class="float-label">Wing Code Name</label>
          </div>

          <div class="form-group form-default">
            <input type="text" name="description" class="form-control" formControlName="description" required="">
            <small class="messages text-danger" *ngIf="form.controls.description.errors?.required 
            && (form.controls.description.dirty || form.controls.description.touched) || 
            (submitted && form.controls.description.errors?.required)">Description Reuired!</small>
            <span class="form-bar"></span>
            <label class="float-label">Description</label>
          </div>

          
          <div class="form-group form-default">
            <select class="select" formControlName="activeStatus" class="form-control form-control-Inverse ">
              <!-- <option *ngFor="let data of states" [ngValue]="data.activeStatus">{{data.name}}</option> -->
              <option value="">Select Status</option>
              <option [ngValue]="1">Active</option>
              <option [ngValue]="2">InActive</option>
              <option [ngValue]="3">Suspended</option>
              <option [ngValue]="4">Deleted</option>
            </select>
            <small class="messages text-danger" *ngIf="form.controls.activeStatus.errors?.required 
            && (form.controls.activeStatus.dirty || form.controls.activeStatus.touched) || 
            (submitted && form.controls.activeStatus.errors?.required)">Status Reuired!</small>
            <span class="form-bar"></span>
            <span class="form-bar"></span>
            <label class="float-label">Status</label>
          </div>

          <div class="form-group form-default">
            <button type="submit" class="btn btn-primary ripple light pull-right" > Submit </button>
          </div>
          
        </div>
      </div>
    </div>


  </div>
</form>
